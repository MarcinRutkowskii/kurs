<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pętle</title>
    <link rel="stylesheet" href="style.css">

<body>
    <script>
        //FOR, WHILE, DO WHILE, FOREACH (idealny do tablic) - typy przykladowe pętli (pętla inaczej iteracja zaczynaja sie od "i" - iteration)
        //var i=1; - inicjalizacja - utworzenie zmienneej i przypisanie jej wartosci, musi sie konczyc ";"
        //i<5; - warunek, do tego momentu poetla bedzie dzialala
        //i++ - zwieksza licznik o 1, uaktualnianie, inkrementacja
        //i++ postinkrementacja
        //i++ preinkrementacja
        //<= mniejsze lub rowne
        //(i + " " - rozdzielenie spacjami
        for(var i=1; i<5; i++){
            document.write(i + " ");
            document.write("* ");
        }

        //zadanie 1, wyswietl liczby z przedziału <10,50>
        for(var j=10; j<=50; j++){
            document.write(j + "<br>");
        }
        //dekrementacja
        //i-- postdekrementacja
        //--i predekrementacja
        //zad 2 wyswietl liczby z przedzialu <10;4>

        for(var k=10; k>=4; k--){
            document.write(k + "<br>");
        }

        //zad 3
        //wyświetl liczby parzyste z przedziału od <3,16>

        for(i=3; i<=16; i++){
            if(i%2==0){

            }
            document.write(i + "<br>");

        }
           //zad 4
        //wyświetl liczby nieparzyste z przedziału od <20;4> (j%2!=0) - różne

         for(j=20; j>=4; j--){
            if(j%2!=0){

            }
            document.write(j + " ");
        }
        //zad 5 wyświetl następujacy ciąg(1,TEB,3,TEB,5,TEB)

         for(i=1; i<=6; i++){
            if(i%2==0){
            document.write("TEB ");
            }else{
               document.write(i + ",");
            }
         }
        document.write("<br>");
        //zad 6
        /*
        *
        **
        ***
        ****
        *****
        */
            for(i=1; i<=5; i++){
                for(j=1; j<=i; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        //zad 7
        /*
        *****
        ****
        ***
        **
        *
        */
            for(i=5; i>=1; i--){
                for(j=i; j>=1; j--){
                    document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br>");
        //zad. 8 wyświetl ciąg (2,5,8,11,14,17)
        for(i=2; i<=17; i=i+3){
            document.write(i + " ");
        }
        //zad. 9 wyswietla az do momentu kiedy napotka liczbe 5 - break

            for(i=0; i<=10; i++){
                document.write(i);
                if(i==5)
                    break;
            }
        document.write("<br>");
        //zad 10 losuj 10 liczb z przedzialu <50;200>
        for(i=1; i<=10; i++){
            document.write(Math.floor(Math.random() * 151 + 50) + " ");
        }

    </script>
