<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">   <!-- określenie jakiego typu jest dokument -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
	<head>
		<title> Tytuł</title>
		<meta http-equiv="content-type" content="text/html"; charset="utf-8" />
		<meta http-equiv="content-language" content="pl" />
		<meta name="author" content="Marcin" />
		<meta name="robots" content="index, follow" />
		    <title> Video kurs - xHTML</title>
        <meta name="description" content="Video kurs tworzenia stron www" />
        <meta name="keywords" content="video kurs, video kursy, video, kurs" />
    </head>
    <body style="background-color: rgb(255,235,205)">
       <!-- tr stands for Table Row - wiersz tabelki -->
       <!-- td stands for Table Data - dane w tabelce, reprezentuję komórkę (cell), rubrykę -->
       <!-- ramka jest defaultowo niewidoczna -->
       <!-- border to jest ramka, wartość w pikselach -->
       <!-- cell padding - wypełnienie komórek-->
      <!--  cell spacing obszar pomiędzy komórkami-->
    <!--   th stands for Table Header - nagłówek tabelki  -->
    <!-- align - wyrównanie dostępne opcje: left, center, right -->
   <!--  valign Vertical Align pionowe wyrównanie dostępne opcje: top, middle,bottom(dół)-->
   <!-- thead, tfoot,tbody - kontenery dla części tabeli (dlatego ten przedrostek t) -->
  <!--  colspan - col - kolumna, span - rozpiętość rozciąga komórkę na inne kolumny -->
<!--    rowspan rozpiętość kolumny w dół -->
    <table border="1" cellpadding="10" cellspacing="0">
    <caption>Nagłówek główny tabelki znacznik semantyczny</caption>
       <thead bgcolor="gray">
            <tr>
                <th>1</th>
                <th>Nagłówek 2</th>
                <th>Nagłówek 3</th>
            </tr>
        </thead>
        <tfoot bgcolor="gray">                 <!-- lepiej żeby tutaj była stopka bo przegladarka zaczyna od góry i dołu wczytywać -->
            <tr>
                <td colspan="3">Marcin</td> <!-- jeżeli mamy puste pola dobrze dać not breakable space &nbsp; -->
            </tr>
        </tfoot>                
        <tbody valign="top" bgcolor="silver">
            <tr>    <!--  kontener poleceń dla wszystkich pozycji niżej -->
                <td> 1</td>
                <td align="center" valign="bottom"> 2</td>  <!-- ale tutaj jeżeli znajduje się polecenie to jest ważniejsze niz to w kontenerze -->
                <td> 3</td>
            </tr> 
            <tr>
                <td>Informacja 1</td>
                <td>Informacja 2</td>
                <td>Informacja 3</td>
            </tr>
        </tbody>     
    </table>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <td colspan="2" align="center"> 1</td>
        </tr>
        <tr>
            <td>2</td>
            <td rowspan="2" valign="top"> 2</td>
        </tr>
        <tr>
            <td> 3</td>
        </tr>
        
    </table>
    
    <table border="1" cellpadding="10" cellspacing="0" width="100%">
          <tr>
              <td colspan="2" align="center">Baner</td>
          </tr>
          <tr height="500">
              <td width="10%" valign="top" align="center">Menu</td>
              <td valign="top">Treść</td>
          </tr>   
    </table>
 <!--    strony powinno się tworzyć divami a nie tabelkami, tabelki robić do wykazu danych -->
        
        
    </body>
</html>
